<!DOCTYPE html>
<html lang="th">
<head>

    <title>‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ ‡πÅ‡∏•‡∏∞ PM2.5 Monitor (‡∏ä‡∏±‡∏¢‡∏ô‡∏≤‡∏ó)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }

        /* ===== CLOCK STYLES ===== */
        .analog-clock {
            width: 200px;
            height: 200px;
            border: 5px solid #667eea;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background: #f5f7fa;
        }

        .center-dot {
            width: 14px;
            height: 14px;
            background: #667eea;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .hand.hour { width: 6px; height: 60px; background: #333; margin-left: -3px; }
        .hand.minute { width: 4px; height: 80px; background: #667eea; margin-left: -2px; }
        .hand.second { width: 2px; height: 85px; background: #ff6b6b; margin-left: -1px; }

        .digital-clock {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
        }

        .date-display { text-align: center; color: #666; font-size: 14px; }

        /* ===== PM2.5 STYLES ===== */
        .pm25-value {
            text-align: center;
            font-size: 64px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .pm25-status {
            text-align: center;
            font-size: 18px;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            color: white;
        }

        .pm25-bar {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .pm25-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .pm25-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            font-size: 13px;
            color: #555;
            border-left: 4px solid #667eea;
        }

        .chart-container { grid-column: 1 / -1; height: 400px; }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
            .chart-container { grid-column: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        <div class="main-grid">

                <div class="digital-clock" id="digitalClock">00:00:00</div>

            <div class="card">
                <h2>üí® PM2.5 (‡∏ä‡∏±‡∏¢‡∏ô‡∏≤‡∏ó)</h2>
                <div class="pm25-value" id="pm25Value">--</div>
                <div class="pm25-status" id="pm25Status">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
                <div class="pm25-bar">
                    <div class="pm25-bar-fill" id="pm25Bar">0%</div>
                </div>
                <div class="pm25-info" id="pm25Info">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
            </div>

            <div class="card chart-container">

                <canvas id="pm25Chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            document.getElementById('digitalClock').textContent = 
                `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('th-TH', options);

            document.getElementById('second').style.transform = `rotate(${(s/60)*360}deg)`;
            document.getElementById('minute').style.transform = `rotate(${(m/60)*360}deg)`;
            document.getElementById('hour').style.transform = `rotate(${(h%12/12)*360 + (m/60)*30}deg)`;
        }

        // PM2.5 logic from original version
        function fetchPM25Data() {
            const cityName = 'Chainat';
            const token = 'demo'; 
            const url = `https://api.waqi.info/feed/${cityName}/?token=${token}`;
            
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'ok') {
                        const pm25 = data.data.iaqi.pm25?.v || Math.floor(Math.random() * 50) + 10;
                        displayPM25(pm25);
                    } else {
                        displayPM25(Math.floor(Math.random() * 50) + 10);
                    }
                })
                .catch(() => displayPM25(Math.floor(Math.random() * 50) + 10));
        }

        function displayPM25(val) {
            document.getElementById('pm25Value').textContent = val;
            let s = '', c = '', i = '';

            if (val <= 25) { s = '‚úì ‡∏î‡∏µ'; c = '#27ae60'; i = '‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡∏≠‡∏≤‡∏Å‡∏≤‡∏®‡∏î‡∏µ‡∏°‡∏≤‡∏Å'; }
            else if (val <= 50) { s = '‚ñ≥ ‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á'; c = '#f39c12'; i = '‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡∏≠‡∏≤‡∏Å‡∏≤‡∏®‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á'; }
            else { s = '‚ö† ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏°‡∏µ‡∏ú‡∏•‡∏ï‡πà‡∏≠‡∏™‡∏∏‡∏Ç‡∏†‡∏≤‡∏û'; c = '#e74c3c'; i = '‡∏Ñ‡∏ß‡∏£‡∏£‡∏∞‡∏ß‡∏±‡∏á‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ù‡∏∏‡πà‡∏ô‡∏•‡∏∞‡∏≠‡∏≠‡∏á'; }

            const statusEl = document.getElementById('pm25Status');
            statusEl.textContent = s;
            statusEl.style.backgroundColor = c;
            
            const bar = document.getElementById('pm25Bar');
            bar.style.width = Math.min(val, 100) + '%';
            bar.style.backgroundColor = c;
            bar.textContent = val + ' ¬µg';
            
            document.getElementById('pm25Info').textContent = i;
        }

        // Chart (Random data like original)
        function initChart() {
            const ctx = document.getElementById('pm25Chart').getContext('2d');
            const data = Array.from({length: 24}, () => Math.floor(Math.random() * 100));
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                    datasets: [{
                        label: 'PM2.5 (¬µg/m¬≥)',
                        data: data,
                        borderColor: '#667eea',
                        tension: 0.4
                    }]
                },
                options: { maintainAspectRatio: false }
            });
        }

        setInterval(updateClock, 1000);
        updateClock();
        fetchPM25Data();
        initChart();
    </script>
</body>
</html>
