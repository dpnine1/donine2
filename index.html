<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Data</title>
</head>
<body>
    <h1>PM2.5 Data for Chainat City, Thailand</h1>
    <div id="data"></div>
    <script>
        // Fetch PM2.5 data for Chainat City
        fetch('https://api.example.com/pm25?city=Chainat')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').innerText = `PM2.5 Level: ${data.pm25}`;
            });
    </script>
</body>
</html>
