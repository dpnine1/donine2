<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>PM2.5 Hourly Historical Data</h1>
    <canvas id="pm25Chart" width="400" height="200"></canvas>
    <script>
        async function fetchHistoricalPM25Data() {
            const token = 'YOUR_API_TOKEN'; // Replace with your AQICN API token
            const url = `https://api.waqi.info/history/panel?token=${token}&city=Beijing`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.status === 'ok') {
                    const pm25Data = data.data.map(entry => entry.pm25);
                    const labels = data.data.map(entry => new Date(entry.time * 1000).toLocaleString());
                    displayChart(pm25Data, labels);
                } else {
                    console.error('Error fetching data:', data.data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function displayChart(pm25Data, labels) {
            const ctx = document.getElementById('pm25Chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'PM2.5 Levels',
                        data: pm25Data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'PM2.5 Level (µg/m³)'
                            },
                            min: 0
                        }
                    }
                }
            });
        }

        // Call the function once to fetch and display data
        fetchHistoricalPM25Data();
    </script>
</body>
</html>
