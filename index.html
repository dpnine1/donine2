<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Smart Monitor</title>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette: Soft Dark Theme */
            --bg-gradient-start: #1a1c23;
            --bg-gradient-end: #12141a;
            
            --card-bg: rgba(35, 39, 47, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            
            /* Soft Colors (Pastel) */
            --color-temp: #ff7675;   /* Soft Coral */
            --color-humi: #74b9ff;   /* Soft Blue */
            --color-pm: #ffeaa7;     /* Soft Yellow */
            --color-clock: #dfe6e9;  /* Off White */
            --color-green: #55efc4;  /* Mint Green */
            
            --text-main: #f1f2f6;
            --text-muted: #a4b0be;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }
        .header h1 {
            font-weight: 500;
            font-size: 1.5rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header h1 i { color: var(--color-humi); }
        
        .connection-status {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 6px 16px;
            border-radius: 30px;
            color: var(--text-muted);
            border: 1px solid var(--card-border);
        }
        .dot {
            width: 8px; height: 8px; border-radius: 50%;
            margin-right: 8px;
            transition: all 0.3s ease;
        }
        .online { background-color: var(--color-green); box-shadow: 0 0 8px rgba(85, 239, 196, 0.4); }
        .offline { background-color: var(--color-temp); }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 24px;
        }

        /* Card Style - Clean & Glassy */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.15);
        }

        /* Typography inside cards */
        .card-title {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .value-display {
            font-family: 'Prompt', sans-serif; /* Changed from Orbitron for cleaner look */
            font-size: 3.5rem;
            font-weight: 500;
            margin: 5px 0;
            letter-spacing: -1px;
        }
        .unit { 
            font-size: 1.2rem; 
            color: var(--text-muted); 
            font-weight: 300; 
            margin-left: 5px; 
            vertical-align: middle;
        }

        /* Specific Colors */
        .text-temp { color: var(--color-temp); }
        .text-humi { color: var(--color-humi); }
        .text-pm { color: var(--color-pm); }
        .text-clock { color: var(--color-clock); }

        /* Layout Assignments */
        .col-span-4 { grid-column: span 4; }
        .col-span-8 { grid-column: span 8; }

        @media (max-width: 1024px) {
            .col-span-4, .col-span-8 { grid-column: span 6; }
        }
        @media (max-width: 768px) {
            .grid-container { display: flex; flex-direction: column; }
        }

        /* Clock */
        .digital-clock { font-size: 3rem; text-align: center; }
        .date-display { text-align: center; color: var(--text-muted); font-size: 0.95rem; margin-top: -5px; }

        /* PM2.5 Pill */
        .status-pill {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            background: rgba(255,255,255,0.05);
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        /* Chart Container */
        .chart-wrapper { position: relative; height: 320px; width: 100%; }
        
        /* Icons */
        .icon-box {
            width: 32px; height: 32px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem;
            margin-right: 5px;
        }
        .icon-temp { background: rgba(255, 118, 117, 0.15); color: var(--color-temp); }
        .icon-humi { background: rgba(116, 185, 255, 0.15); color: var(--color-humi); }
        .icon-clock { background: rgba(223, 230, 233, 0.15); color: var(--text-muted); }
        .icon-chart { background: rgba(85, 239, 196, 0.15); color: var(--color-green); }
        .icon-pm { background: rgba(255, 234, 167, 0.15); color: var(--color-pm); }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-leaf"></i> Chainat Air <span style="font-size: 0.9rem; color: var(--text-muted); font-weight: 300; margin-left: 10px;">Monitor Dashboard</span></h1>
            <div class="connection-status">
                <span class="dot offline" id="status-dot"></span>
                <span id="mqtt-status-text">Disconnected</span>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid-container">
            
            <!-- Clock Card -->
            <div class="card col-span-4">
                <div class="card-title">
                    <div class="icon-box icon-clock"><i class="far fa-clock"></i></div> 
                    Current Time
                </div>
                <div class="value-display text-clock digital-clock" id="clock">00:00</div>
                <div class="date-display" id="date">--</div>
            </div>

            <!-- ESP32 Temp -->
            <div class="card col-span-4">
                <div class="card-title">
                    <div class="icon-box icon-temp"><i class="fas fa-temperature-high"></i></div>
                    Temperature
                </div>
                <div class="value-display text-temp">
                    <span id="txt-temp">--</span><span class="unit">°C</span>
                </div>
                <div style="font-size: 0.85rem; color: var(--text-muted);">Indoor Sensor</div>
            </div>

            <!-- ESP32 Humidity -->
            <div class="card col-span-4">
                <div class="card-title">
                    <div class="icon-box icon-humi"><i class="fas fa-tint"></i></div>
                    Humidity
                </div>
                <div class="value-display text-humi">
                    <span id="txt-humi">--</span><span class="unit">%</span>
                </div>
                <div style="font-size: 0.85rem; color: var(--text-muted);">Relative Level</div>
            </div>

            <!-- Main Chart (Temp & Humi) -->
            <div class="card col-span-8">
                <div class="card-title">
                    <div class="icon-box icon-chart"><i class="fas fa-chart-area"></i></div>
                    Real-time Overview (24h Trend)
                </div>
                <div class="chart-wrapper">
                    <canvas id="chartESP32"></canvas>
                </div>
            </div>

            <!-- PM2.5 Section -->
            <div class="card col-span-4" style="display: flex; flex-direction: column; justify-content: space-between;">
                <div>
                    <div class="card-title">
                        <div class="icon-box icon-pm"><i class="fas fa-wind"></i></div>
                        PM2.5 Chainat
                    </div>
                    <div style="text-align: center; margin-top: 10px;">
                        <div class="value-display text-pm">
                            <span id="txt-pm25">--</span> <span class="unit" style="font-size: 1rem;">µg/m³</span>
                        </div>
                        <div class="status-pill" id="pm25-pill">Waiting...</div>
                    </div>
                </div>
                <div style="height: 100px; margin-top: 20px;">
                    <canvas id="chartPM25"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. Clock Logic ---
        function updateClock() {
            const now = new Date();
            // Show only HH:MM for cleaner look, seconds can be distracting
            document.getElementById('clock').textContent = now.toLocaleTimeString('th-TH', { hour12: false, hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').textContent = now.toLocaleDateString('th-TH', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. Chart Configuration (Soft & Clean) ---
        Chart.defaults.color = '#636e72';
        Chart.defaults.font.family = "'Prompt', sans-serif";
        Chart.defaults.font.size = 11;

        const ctxESP = document.getElementById('chartESP32').getContext('2d');
        
        // Soft Gradients
        const gradientTemp = ctxESP.createLinearGradient(0, 0, 0, 300);
        gradientTemp.addColorStop(0, 'rgba(255, 118, 117, 0.4)');
        gradientTemp.addColorStop(1, 'rgba(255, 118, 117, 0.05)');

        const gradientHumi = ctxESP.createLinearGradient(0, 0, 0, 300);
        gradientHumi.addColorStop(0, 'rgba(116, 185, 255, 0.4)');
        gradientHumi.addColorStop(1, 'rgba(116, 185, 255, 0.05)');

        const chartESP = new Chart(ctxESP, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temp',
                        data: [],
                        borderColor: '#ff7675',
                        backgroundColor: gradientTemp,
                        borderWidth: 2,
                        pointRadius: 0, // Cleaner look without points
                        pointHoverRadius: 4,
                        tension: 0.4,
                        fill: true,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Humidity',
                        data: [],
                        borderColor: '#74b9ff',
                        backgroundColor: gradientHumi,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        tension: 0.4,
                        fill: true,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { 
                        position: 'top', 
                        align: 'end',
                        labels: { usePointStyle: true, boxWidth: 8, color: '#a4b0be' }
                    }
                },
                scales: {
                    x: { 
                        grid: { display: false },
                        ticks: { color: '#a4b0be' }
                    },
                    y: { 
                        position: 'left',
                        grid: { color: 'rgba(255,255,255,0.03)', borderDash: [5, 5] },
                        ticks: { color: '#ff7675' },
                        suggestedMin: 20, suggestedMax: 40
                    },
                    y1: { 
                        position: 'right',
                        grid: { display: false },
                        ticks: { color: '#74b9ff' },
                        suggestedMin: 40, suggestedMax: 100
                    }
                }
            }
        });

        const ctxPM = document.getElementById('chartPM25').getContext('2d');
        const chartPM = new Chart(ctxPM, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'PM2.5',
                    data: [],
                    backgroundColor: '#ffeaa7',
                    borderRadius: 3,
                    barThickness: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { display: false }
                }
            }
        });

        // --- 3. Update Logic ---
        const MAX_POINTS = 20;
        function updateCharts(time, t, h, p) {
            // Update ESP Chart
            if (chartESP.data.labels.length >= MAX_POINTS) {
                chartESP.data.labels.shift();
                chartESP.data.datasets.forEach(d => d.data.shift());
            }
            chartESP.data.labels.push(time);
            chartESP.data.datasets[0].data.push(t);
            chartESP.data.datasets[1].data.push(h);
            chartESP.update();

            // Update PM2.5 Chart
            if (chartPM.data.labels.length >= 15) {
                chartPM.data.labels.shift();
                chartPM.data.datasets[0].data.shift();
            }
            chartPM.data.labels.push(time);
            chartPM.data.datasets[0].data.push(p);
            chartPM.update();
        }

        // --- 4. Simulation (PM2.5) ---
        let simPM25 = 35;
        function simulatePM25() {
            simPM25 += (Math.random() * 4) - 2; // Slower random walk
            if(simPM25 < 5) simPM25 = 5;
            if(simPM25 > 150) simPM25 = 150;
            
            const val = Math.round(simPM25);
            const el = document.getElementById('txt-pm25');
            const pill = document.getElementById('pm25-pill');
            
            el.textContent = val;
            
            if(val <= 25) { 
                pill.textContent = "Excellent Air"; pill.style.background = "rgba(85, 239, 196, 0.15)"; pill.style.color = "#55efc4";
            } else if(val <= 50) {
                pill.textContent = "Moderate"; pill.style.background = "rgba(255, 234, 167, 0.15)"; pill.style.color = "#ffeaa7";
            } else {
                pill.textContent = "Unhealthy"; pill.style.background = "rgba(255, 118, 117, 0.15)"; pill.style.color = "#ff7675";
            }
            return val;
        }

        // --- 5. MQTT Connection ---
        const mqttConfig = {
            host: "1775d011329846b5a98c94a70f743969.s1.eu.hivemq.cloud",
            port: 8884,
            user: "dpnine", pass: "nayNAY08", topic: "home/sensor"
        };

        const client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, "web_" + Math.random().toString(16).substr(2, 6));

        client.onMessageArrived = (msg) => {
            try {
                const payload = JSON.parse(msg.payloadString);
                const pmVal = simulatePM25();
                const now = new Date().toLocaleTimeString('th-TH', { hour12: false, hour:'2-digit', minute:'2-digit' });

                // Update DOM
                document.getElementById('txt-temp').textContent = payload.temp;
                document.getElementById('txt-humi').textContent = payload.humidity;

                // Update Charts
                updateCharts(now, payload.temp, payload.humidity, pmVal);
            } catch(e) { console.error(e); }
        };

        client.onConnectionLost = () => {
            document.getElementById('status-dot').className = "dot offline";
            document.getElementById('mqtt-status-text').textContent = "Disconnected";
            setTimeout(connectMQTT, 5000);
        };

        function connectMQTT() {
            document.getElementById('mqtt-status-text').textContent = "Connecting...";
            client.connect({
                onSuccess: () => {
                    document.getElementById('status-dot').className = "dot online";
                    document.getElementById('mqtt-status-text').textContent = "Connected";
                    client.subscribe(mqttConfig.topic);
                },
                onFailure: () => setTimeout(connectMQTT, 5000),
                userName: mqttConfig.user, password: mqttConfig.pass, useSSL: true
            });
        }

        connectMQTT();
    </script>
</body>
</html>
